<h2 class='heading marginAdded'>Search Results</h2>
<div class='separator'></div>
<h3 ng-if='comments.length == 0' class='heading marginAdded'>No comments found!</h3>
<div class='commentUserContainer profile' ng-repeat="comment in comments">
  <img class='thumbnail' ng-src="../images/{{comment.joined[0].file_name}}" ng-click="goToSpecificPhoto(comment.joined[0].user_id, comment.belongsToPhoto)"></img><br>
  <a href='#/users/{{comment.joined[0].user_id}}'>Posted by: {{comment.full_name_of_uploader}}</a>
  <br></br>
  <a href='#/users/{{comment.user_id}}'>{{comment.full_name_of_commenter}} commented: </a><label>{{comment.comment}}</label><br></br>
</div>
