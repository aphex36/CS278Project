<h2 class='heading marginAdded'>Results for "{{query.q}}"</h2>
<div class='separator'></div>
<h3 ng-if='restaurants.length == 0' class='heading marginAdded'>No restaurants found!</h3>
<div class='commentUserContainer profile' ng-repeat="restaurant in restaurants">
  <a href='#/restaurant/{{restaurant.id}}'>{{restaurant.name}}</a>
  <br></br>
  <label>{{restaurant.address}}</label>
  <br></br>
</div>
