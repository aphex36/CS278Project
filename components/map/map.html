<div class="map">
    <h2 class='heading'>Map</h2>
    <div id="map">
    </div>
</div>

<script>
  var map;
  function initMap() {

      zoom: 8
    });
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCigFTnwvalH8t1qB2M40XPEy0GiI17fVw&callback=initMap"
